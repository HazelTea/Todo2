<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo2</title>
</head>
<body>
    <div id="frame" class="frame">
        <div id="mainFrame" class="mainFrame">
            <div id="dashboard" class="dashboard">
                <p class="dashboard__upperText">Dashboard</p>
                <p id="dashboard_counter" class="dashboard__taskCounter">99+</p>
                <div class="dashboard__tasksFrame">
                    <p class="dashboard__tasksFrame__text" >Upcoming Tasks</p>
                    <div class="dashboard__tasksFrame__textLine"></div>
                    <div class="dashboard__frameList"></div>
                </div>
                <div class="dashboard__listsFrame">
                    <p class="dashboard__listsFrame__text">Tasks Lists</p>
                    <div class="dashboard__listsFrame__textLine"></div>
                    <div class="dashboard__frameList"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
